  <header style="z-index: 99999999;" class="text-center position-fixed bg-light top-0 w-100 py-4">

    <div class="container">
      <h1 class="my-3 mt-2">Movie app</h1>
      <form id="form"></form>
      <div class="row">
        <div class="col">
          <select class="form-select select__category" form="form">
            <option value="all">All</option>
          </select>
        </div>
        <div class="col-2">
          <input form="form" class="form-control search_movie" type="text" placeholder="Search">
        </div>
        <div class="col">
          <select form="form" class="form-select select__sort">
            <option value="null" selected disabled>Sort</option>
            <option value="AZ">AZ</option>
            <option value="ZA">ZA</option>
            <option value="RATING">RATING</option>
            <option value="YEAR">YEAR</option>
          </select>
        </div>
        <div class="col">
          <button form="form" class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>

  </header>
  <template>
    <li class="movie border shadow rounded text-center p-2 mb-4" style="width:100%;">
      <img class="movie_img" src="https://via.placeholder.com/200x200" alt="Movie" width="280" height="200">
      <h4 class="fs-3 movie_name my-3">Name</h4>
      <h5 class="movie_year">Year</h5>
      <p class="text-truncate movie_summary w-50 mx-auto">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        Eius, repudiandae?</p>
      <div class="row1">
        <a href="" class="btn btn-success trailer me-2">Trailer</a>
        <button class=" btn btn-danger Bookmark__btn">Bookmark</button>
      </div>
    </li>

  </template>
  <template class="bookmark__template">
    <div class="bookmark__movie">
      <h3 class="name">Name</h3>
      <a href="" class="btn btn-success trailer me-2">Trailer</a>
      <button class="btn btn-danger Delete__bookmark">Delete</button>
    </div>
  </template>
